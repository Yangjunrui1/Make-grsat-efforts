<!-- 表单项 -->
 <html>
<head>
<meta charset="utf-8">
<title>表单项</title>
</head>
<body>
<form action="">
<input type="text" name="username" placeholder="用户名">
<input type="password" name="password" placeholder="密码">
<br></br>
<input type="checkbox" name="agree" value="1">同意协议
<input type="radio" name="sex" value="1">男
<input type="radio" name="sex" value="2">女</input>
<br></br>
<input type="checkbox" name="hobby" value="1">java
<input type="checkbox" name="hobby" value="2">python
<input type="checkbox" name="hobby" value="3">c++</input>
选择图片上传<br><input type="file" name="file"></input>
<input type="submit" value="提交"></input>
时间
<input type="date" name="date">
<!-- 文本域 -->
 <textarea name="content" rows="5" cols="20">请输入内容</textarea>
 <select name="city">
 <option value="1">北京</option>
 <option value="2">上海</option>
 <option value="3">广州</option>
 <option value="4">深圳</option>
 <option value="5">杭州</option>
  </select>按钮
 <input type="button" value="按钮">
重置
<input type="reset" value="重置">
提交
<input type="submit" value="提交">

</form>
</body>
</head>
