<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="点击我试试">
    <input type="button" id="btn1" value="点击我试试1">
    <script>
     document.querySelector('#btn').addEventListener('click',function(){// 可以添加多个监听事件
         alert('按钮被点击了');
         console.log('按钮被点击了3');//在控制台输出信息
     });
     document.querySelector('#btn1').onclick = function(){// 只能添加一个监听事件，会覆盖之前的事件
         alert('按钮被点击了1');
         console.log('按钮被点击了2');//在控制台输出信息
     };

    </script>
</body>
</html>
