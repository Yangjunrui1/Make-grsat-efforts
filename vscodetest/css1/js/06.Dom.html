<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <h1 id="title">11111</h1>
    <h1>222222</h1>
    <h1>333333</h1>
    <script>
      //修改第一个h1标签中的文本内容
      let h1 = document.querySelector('#title');
      h1.innerHTML = '修改后的文本';
    </script>
</body>
</html>
